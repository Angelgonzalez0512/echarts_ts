<mat-toolbar class="d-flex justify-content-between fixed-top">
  <mat-icon>list</mat-icon>
  <div>
    <button mat-button [matMenuTriggerFor]="aboveMenu">Inicio</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="belowMenu">Nosotros</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Contactanos</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</mat-toolbar>
<div class="w-100 margin-top">
  
  <div class="container my-4">
    <div class="w-100">
      <div echarts [options]="chartOption" class="demo-chart" (chartInit)="onChartInit($event)"></div>
     </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body" style="height:80vh;overflow-y: scroll;">
            <ul class="list-messages">
              <li *ngFor="let item of messages" [ngClass]="{'this':item.id==user,'other':item.id!=user }">
                <span>{{item.message}}</span>
              </li>
            </ul>
          </div>
          <br><br>
          <form class="d-flex input-message" (submit)="sendMessage()">

            <input type="email" placeholder="Escribe aqui" name="message" [(ngModel)]="mensaje" id="inputEmail4">
            <button>
              <mat-icon>send</mat-icon>
            </button>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
